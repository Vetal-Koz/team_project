{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'signUp/css/style.css' %}">
</head>
<body>

	<div class="container">
		<div class="inner_container">

			<div class="welkome">WELCOME</div>
			<div class="details">Please enter your details</div>
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endfor %}
			{% endif %}
			<form method="post" action="">
				{% csrf_token %}
			<div class="inputs">
				{{ email }}
				<label class="email">EMAIL</label>
				<input class="input-btn" name="email" type="email" placeholder="example@test.com" required>

				<label class="pass">PASSWORD</label>
				<input class="input-btn" name="password" type="password" placeholder="Min 8 charaters long" required>

	            <input type="submit" value="LOGIN" class="button_login">

	        </div>
			</form>
	        <div>
				<a href="{% url 'signUp' %}">
					<button type="submit" class="button_Signup">
						Dont have an account? Sign up?
					</button>
				</a>
			</div>
	        

		</div>





		<div class="sign_up_with">


			<div class="sign_up_with_1">

				<a href="signup.html">
					<button type="submit" class="button_Signup_with">
						<div class="icon icon1"></div>

						<div class="text">LogIn with Facebook</div>
					</button>
				</a>

			</div>



			<div class="sign_up_with_2">
				<a href="signup.html">
					<button type="submit" class="button_Signup_with">
						<div class="icon icon2"></div>

						<div class="text">LogIn with Google</div>
					</button>
				</a>
			</div>




			<div class="sign_up_with_3">
				<a href="signup.html">
					<button type="submit" class="button_Signup_with">
						<div class="icon icon3"></div>

						<div class="text">LogIn with Twitter</div>
					</button>
				</a>
			</div>

			
		</div>


	</div>	
</body>
</html>
